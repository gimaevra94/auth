<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
</head>

<body>
    <h1>Вход через Google</h1>
    <button id="google-signin">Войти через Google</button>

    <script>
        // Конфигурация Firebase (получите её из Firebase Console)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Обработка нажатия кнопки "Вход через Google"
        document.getElementById('google-signin').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((result) => {
                // Получаем ID-токен после успешного входа
                return result.user.getIdToken();
            }).then((idToken) => {
                console.log("ID Token:", idToken);

                // Отправляем токен на ваш сервер для проверки
                fetch('http://localhost:8080/api/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: idToken })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Ответ от сервера:', data);
                        alert('Вы успешно вошли!');
                    })
                    .catch(error => {
                        console.error('Ошибка при отправке токена:', error);
                        alert('Произошла ошибка.');
                    });
            }).catch((error) => {
                console.error('Ошибка при входе через Google:', error);
                alert('Не удалось войти.');
            });
        });
    </script>
</body>

</html>
