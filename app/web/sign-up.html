<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=10">
    <title>Your title</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="content-wrapper">
        <div class="container clearfix">
            <main class="content">
                <p style="text-align: left; font-size: 30px; margin: 0;">enter login, password and email</p>
                <form method="POST" action="/sign_up_code_send">
                    <input type="text" name="login" required /><br><br>
                    <input type="password" name="password" required /><br><br>
                    <input type="email" name="email" required /><br><br>
                    <input type="checkbox" name="remember" /> Remember me<br><br>
                    <input type="submit" value="registrate" />
                    <p style="text-align: left; font-size: 15px; margin: 0;">or</p>
                </form>
                <form method="POST" action="/login_with_google">
                    <input type="submit" value="login with google" />
                </form><br><br>
                <p style="text-align: left; font-size: 30px; margin: 0;">enter code</p>
                <form method="POST" action="/sign_up_user_add">
                    <input type="number" name="code" required /><br><br>
                    <input type="submit" value="send" />
                </form>
                <br><br>
                <form method="POST" action="/code_not_arrived">
                    <input type="submit" value="code not arrived" />
                </form>
            </main>
        </div>
    </div>
</body>

</html>
