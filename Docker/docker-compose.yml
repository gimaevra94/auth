name: db
services:
  db:
    image: gimaevra94/db:latest
    container_name: db
    environment:
       MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_password
       MYSQL_DATABASE: db
    volumes:
      - db:/var/lib/mysql
      - C:/Users/gimaevra94/Documents/git/auth/certs/mysql_cert:/etc/mysql/certs:ro
    ports: 
      - 3306:3306
    networks:
      - net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    secrets:
      - db_password
    restart: unless-stopped
    command: >
      --ssl-ca=/etc/mysql/certs/ca.pem
      --ssl-cert=/etc/mysql/certs/server-cert.pem
      --ssl-key=/etc/mysql/certs/server-key.pem
      --require_secure_transport=ON

volumes:
  db:

networks:
  net:
    driver: bridge

secrets:
  db_password: 
    environment: DB_PASSWORD