name: auth
services:
  db:
    image: gimaevra94/db:latest
    environment:
       MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_password
       MYSQL_DATABASE: db
    volumes:
      - db:/var/lib/mysql
      - C:/Users/gimaevra94/Documents/git/auth/certs/mysql_cert:/etc/mysql/certs:ro
    ports: 
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    secrets:
      - db_password
    command: >
      --ssl-ca=/etc/mysql/certs/ca.pem
      --ssl-cert=/etc/mysql/certs/db-cert.pem
      --ssl-key=/etc/mysql/certs/db-key.pem
      --require_secure_transport=ON

  app:
    image: gimaevra94/app:latest
    environment:
      DB_PASSWORD_FILE: /run/secrets/db_password
      DB_USER: root
    volumes:
      - /c/Users/gimaevra94/Documents/git/auth/public:/app/public
    ports: 8000:8000
    healthckeck: 
      ["CMD-SHELL", "wget -q http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    secrets:
      - db_password
    depends_on:
      db:
        condition: service_healthy


volumes:
  db:

secrets:
  db_password: 
    environment: DB_PASSWORD